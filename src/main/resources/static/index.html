<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noughts and Crosses</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Noughts and Crosses</h1>
        <div class="game-modes">
            <button id="pvp" class="mode-button active">Player vs Player</button>
            <button id="pvc" class="mode-button">Player vs Computer</button>
            <button id="cvc" class="mode-button">Computer vs Computer</button>
        </div>
        <div id="status" class="status">Player X's turn</div>
        <div class="game-board">
            <div class="cell" data-row="0" data-col="0"></div>
            <div class="cell" data-row="0" data-col="1"></div>
            <div class="cell" data-row="0" data-col="2"></div>
            <div class="cell" data-row="1" data-col="0"></div>
            <div class="cell" data-row="1" data-col="1"></div>
            <div class="cell" data-row="1" data-col="2"></div>
            <div class="cell" data-row="2" data-col="0"></div>
            <div class="cell" data-row="2" data-col="1"></div>
            <div class="cell" data-row="2" data-col="2"></div>
        </div>
        <button id="resetButton">Reset Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
